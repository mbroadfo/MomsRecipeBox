name: CI Build and Test

on:
  push:
    branches: [ main, dev, feature/* ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        cd app
        npm install

    - name: Run unit tests
      run: |
        cd app
        npm test

    - name: Build Lambda container image
      run: |
        cd app
        docker build --platform linux/amd64 --provenance=false --sbom=false -t mrb-app-api:latest .

    - name: Login to ECR
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
      env:
        AWS_REGION: us-west-2
      run: |
        aws ecr get-login-password --region $AWS_REGION | \
        docker login --username AWS --password-stdin 491696534851.dkr.ecr.us-west-2.amazonaws.com

    - name: Push image to ECR
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
      run: |
        docker tag mrb-app-api:latest 491696534851.dkr.ecr.us-west-2.amazonaws.com/mrb-app-api:latest
        docker push 491696534851.dkr.ecr.us-west-2.amazonaws.com/mrb-app-api:latest
